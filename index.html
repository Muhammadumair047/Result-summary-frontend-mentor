<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
  <div class="card-container">
  <section class="result">
  
     <div>
      <h3>Your Result</h3>
      </div>
      <div class="rows circle">
        <h1>76</h1>
        <p>out of 100</p>
      </div>
      <div>
        <h3>Great</h3>
      </div>
      <div class=" d">
          <p>you scorred higher than 65% of the people who have taken tese tasks</p>
      </div>
    </section>
    <section class="summary">
      <h3 class="title">Summary</h3>
      <div class="rows">
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-reaction.svg" alt="icon" /><b
              >Reaction</b>
          </div>
          <p><b>80</b> / 100</p>
        </div>
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-memory.svg" alt="icon" /><b
              >Memory</b>
          </div>
          <p><b>92</b> / 100</p>
        </div>
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-verbal.svg" alt="icon" /><b
              >Verbal</b>
          </div>
          <p><b>61</b> / 100</p>
        </div>
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-visual.svg" alt="icon" /><b
              >Visual</b>
          </div>
          <p><b>72</b> / 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </section>
</div>
  </div>


  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Umair</a>.
  </div>
</body>
</html>
